name: Tests and linting

on:
  pull_request:
    branches:
      - master
      - release
      - "release-*"
    types: [opened, edited, synchronize, reopened]
  workflow_dispatch:

jobs:
  check-conflicts:
    name: Check Merge Conflicts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for merge conflicts
        run: |
          chmod +x ./scripts/check-conflicts.sh
          ./scripts/check-conflicts.sh

  lint:
    name: Run Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linting
        run: yarn lint:ci

  type-check:
    name: Run Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run type checking
        run: yarn tscheck:ci

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests
        run: yarn test:ci

  sdk-lint:
    name: SDK Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install SDK dependencies
        run: |
          cd sdk
          yarn install --frozen-lockfile

      - name: Run SDK linting
        run: |
          cd sdk
          yarn lint:ci

  sdk-type-check:
    name: SDK Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install SDK dependencies
        run: |
          cd sdk
          yarn install --frozen-lockfile

      - name: Run SDK type checking
        run: |
          cd sdk
          yarn tscheck:ci

  sdk-test:
    name: SDK Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install SDK dependencies
        run: |
          cd sdk
          yarn install --frozen-lockfile

      - name: Run SDK tests
        run: |
          cd sdk
          yarn test:ci
