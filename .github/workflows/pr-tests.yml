name: Tests and linting

on:
  pull_request:
    branches:
      - master
      - release
      - "release-*"
    types: [opened, edited, synchronize, reopened]
  workflow_dispatch:

jobs:
  check-conflicts:
    name: Check Merge Conflicts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check for merge conflicts
        run: |
          chmod +x ./scripts/check-conflicts.sh
          ./scripts/check-conflicts.sh

  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build SDK
        run: |
          cd sdk
          yarn build

      - name: Run linting
        run: yarn lint

      - name: Run type checking
        run: yarn tscheck

      - name: Run tests
        run: yarn test:ci

      - name: Run SDK tests
        run: |
          cd sdk
          yarn test:ci

      - name: Run SDK multicall tests
        run: |
          cd sdk
          yarn test:multicall
